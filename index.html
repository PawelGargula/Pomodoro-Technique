<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A time management. Method developed by Francesco Cirillo in the late 1980s. The technique uses a timer to break down work into intervals, traditionally 25 minutes in length, separated by short breaks.">
    <meta name="keywords" content="pomodoro, technique, timer, time, menagement">
    <meta name="author" content="Paweł Gargula">
    <title>Pomodoro Technique</title>
</head>
<body>
    <header>
        <h1>Pomodoro Technique</h1>
    </header>

    <main>
        <article>
            <div class="Timer">
                <header>
                    <h2>Timer</h2>
                </header>
                <div class="clock">
                    Clock     
                </div>
                <div class="buttons">
                    <button>
                        Start
                    </button>
                    <button>
                        Stop
                    </button>
                    <button>
                        Reset
                    </button>
                </div>
                <div class="sessions">
                    Sessions: 0
                </div>
            </div>
        </article>
    </main>

    <footer>
        <div class="footer">
            Thank you for visit! Author: Paweł Gargula
        </div>
    </footer>
</body>
</html>
