<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Technique</title>
    <meta name="description" content="A time management. Method developed by Francesco Cirillo in the late 1980s. The technique uses a timer to break down work into intervals, traditionally 25 minutes in length, separated by short breaks.">
    <meta name="keywords" content="pomodoro, technique, timer, time, menagement">
    <meta name="author" content="PaweÅ‚ Gargula">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link disabled href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <script defer src="main.js"></script>
</head>
<body>
    <div class="full-screen-container">
        <div class="content-container">
            <header>
                <h1 class="page-logo">Pomodoro Technique<sup><a class="info" title="Wiki" href="https://en.wikipedia.org/wiki/Pomodoro_Technique" rel="noopener" target="_blank">&#x1F6C8;</a></sup></h1>
            </header>
        
            <main>
                <section>
                    <div class="pomodoro-timer">
                        <header>
                            <h2 class="timer-logo">Pomodoro Timer</h2>
                        </header>
                        <div class="tomato">
                            <div id="clock" class="clock">
                                <span id="minutes">25</span>:<span id="seconds">00</span>
                            </div>
                        </div>
                        <div class="button-group">
                            <button type="button" id="start-stop" class="start">Start</button>
                            <button type="button" id="reset" class="reset">Reset</button>
                        </div>
                        <div id="counter" class="counter">Counter: 1</div>
                        <span id="message" class="message">Message</span>
                    </div>
                </section>
            </main>
        
            <footer>
                <p class="footer"> Thank you for visit! &copy; 2021 Ojci3c</p>
            </footer>
        </div>
    </div>
</body>
</html>
