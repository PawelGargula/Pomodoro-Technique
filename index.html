<body>
  <div class="full-screen-container">
    <div class="content-container">
      <header>
        <h1 class="page-logo">
          Pomodoro Techn<a class="info" title="Wiki" href="https://en.wikipedia.org/wiki/Pomodoro_Technique"
            rel="noopener" target="_blank">i</a>que

      <main>
        <section>
          <div class="pomodoro-timer">
            <header>
              <h2 class="timer-logo">Pomodoro Timer</h2>
            </header>
            <span id="counter">1</span>
            <button id="clock" title="Set the timer">
              <span id="minutes">25</span>
              <span>:</span>
              <span id="seconds">00</span>
            </button>
            <div class="button-group">
              <button type="button" id="start-stop" class="start">
                Start
              </button>
              <button type="button" id="reset">Reset</button>
            </div>
            <span id="message"></span>
          </div>
        </section>
      </main>
