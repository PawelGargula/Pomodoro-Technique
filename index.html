<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A time management. Method developed by Francesco Cirillo in the late 1980s. The technique uses a timer to break down work into intervals, traditionally 25 minutes in length, separated by short breaks.">
    <meta name="keywords" content="pomodoro, technique, timer, time, menagement">
    <meta name="author" content="PaweÅ‚ Gargula">
    <title>Pomodoro Technique</title>
</head>
<body>
    <header>
        <h1 class="page-logo">Pomodoro Technique</h1>
    </header>

    <main>
        <section>
            <div class="countdown-timer">
                <header>
                    <h2 class="timer-logo">Timer</h2>
                </header>
                <div class="clock">25:00</div>
                <div class="button-group">
                    <button type="button" class="start">Start</button>
                    <button type="button" class="pause">Pause</button>
                    <button type="button" class="reset">Reset</button>
                </div>
                <div class="sessions">Sessions: 0</div>
            </div>
        </section>
    </main>
